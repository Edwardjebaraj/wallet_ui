<div  >@if (!isInitialized()) {

        <h2>Setup Wallet</h2>
        <form #setupForm="ngForm" (ngSubmit)="setupWallet(setupForm.value)">
          <input name="name" ngModel placeholder="Name" required />
          <input name="balance" ngModel type="number" placeholder="Initial Balance" required />
          <button type="submit">Create Wallet</button>
        </form> 
}@else {
    <h2>Wallet: {{ wallet()?.name }}</h2>
    <p>Balance: {{ wallet()?.balance }}</p>
  
    <form [formGroup]="transactionForm" (ngSubmit)="submitTransaction()">
      <input formControlName="amount" type="number" placeholder="Amount" required />
      <input formControlName="description" placeholder="Description" required />
      <label>
        <input type="radio" formControlName="isCredit" [value]="true" /> Credit
      </label>
      <label>
        <input type="radio" formControlName="isCredit" [value]="false" /> Debit
      </label>
      <button type="submit">Submit</button>
    </form>
  
    <a routerLink="/transactions">View Transactions</a>
} </div>
